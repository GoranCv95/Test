<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test</title>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2 class="title">Grupa A</h2>
        <p class="array" id="array1"></p>
        <div class="tasks">
          <div class="task">
            <label for="task">Ispisati sve dvocifrene brojeve u nizu:</label>
            <div class="show">
              <button class="btn" id="showFirst">Prikaži</button>
              <p class="result" id="dvocifreni"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati aritmetičku sredinu niza: </label>
            <div class="show">
              <button class="btn" id="showSecond">Prikaži</button>
              <p class="result" id="middle"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sve palindrom: </label>
            <div class="show">
              <button class="btn" id="showThird">Prikaži</button>
              <p class="result" id="palindrom"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sve brojeve sa parnim indeksima: </label>
            <div class="show">
              <button class="btn" id="showFourth">Prikaži</button>
              <p class="result" id="evenIndex"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sortiran niz od najvećeg ka najmanjem: </label>
            <div class="show">
              <button class="btn" id="showFifth">Prikaži</button>
              <p class="result" id="sortOne"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sortiran niz bez ugrađene sort funkcije od najvećeg ka najmanje: </label>
            <div class="show">
              <button class="btn" id="showSixth">Prikaži</button>
              <p class="result" id="sortTwo"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <h2 class="title">Grupa B</h2>
        <p class="array" id="array2"></p>
        <div class="tasks">
          <div class="task">
            <label for="task">Ispisati sve parne brojeve unutar niza:</label>
            <div class="show">
              <button class="btn" id="showFirstB">Prikaži</button>
              <p class="result" id="evenB"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sume parnih i neparnih brojeva: </label>
            <div class="show">
              <button class="btn" id="showSecondB">Prikaži</button>
              <p class="result" id="sumB"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sve proste brojeve: </label>
            <div class="show">
              <button class="btn" id="showThirdB">Prikaži</button>
              <p class="result" id="primeNum"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sve brojeve sa neparnim indeksom: </label>
            <div class="show">
              <button class="btn" id="showForthB">Prikaži</button>
              <p class="result" id="oddIndex"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sortiran niz od najmanjeg do najvećeg:</label>
            <div class="show">
              <button class="btn" id="showFifthB">Prikaži</button>
              <p class="result" id="sortOneB"></p>
            </div>
          </div>
          <div class="task">
            <label for="task">Ispisati sortiran niz bez ugrađene sort funkcije od najmanjeg ka najvećem:</label>
            <div class="show">
              <button class="btn" id="showSixthB">Prikaži</button>
              <p class="result" id="sortTwoB"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
